<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Booking for {{competition['name']}} || GÃœDLFT</title>
    </head>
    <body>
        <h1>
            booking "{{competition['name']}}" competition's places for the
            "{{club.name}}" club
        </h1>
        <div>Your club's available points : {{club.points}}</div>
        <div>
            Places available in competition: {{competition['numberOfPlaces']}}
        </div>
        <div>
            {% if club.points|int > 12%} -- booking more than 12 places is not
            allowed -- {% endif %}
        </div>
        <form action="/purchasePlaces" method="post">
            <input type="hidden" name="club" value="{{club['name']}}" />
            <input
                type="hidden"
                name="competition"
                value="{{competition['name']}}"
            />
            <label for="places">How many places?</label
            ><input type="number" name="places" id="" />
            <button type="submit">Book</button>
        </form>
    </body>
</html>
